{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <script src="{{bootstrap_find_resource('jquery.js', cdn='jquery')}}"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("button.hiddenn").dblclick(function(){
            $("p").slideUp(1000);
        });
        /*
        $("p").hide();
        $("p.intro").hide();
        $("p#intro").hien();
        
        $('[href]').hide();
        $("[href='#']").hide();
        $('[href!="#"]').hide();
        $('[href=".jpg"]').hide();
        */
        $("button.show").click(function(){
            $("div.panel").animate({
                height:"toggle",
                width:"toggle"
            },"slow")
            .animate({
                height:"100px",
                width:"200px"
            },"slow");
        });
    });
    </script>
{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
    .panel{
        height: 100px;
        background-color: coral;
        width:100px;
    }
    </style>
{% endblock %}

{% block page_content %}
<h1 class="page-header">jQuery Learn</h1>
<div class="container">
    <div style="position:relative;" class="panel">
        <p>if you click on me, i will disappear.</p>
    </div>
    <div>
        <button type="button" class="hiddenn">Click hidden</button>
        <button type="button" class="show">Click show</button>
   </div>
</div>
{% endblock %}
